<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <link rel="stylesheet" type="text/css" href="SnakeStyle.css" />
  </head>
  <body>
    <div id="game-title">
      <h1>Snake Game</h1>
      <img src="./Images/snakeimage.png" alt="Snake Image" />
    </div>
    <video id="video-background" autoplay loop muted>
      <source src="./Videos/snakevideo.mp4" type="video/mp4" />
    </video>
    <div id="game-board" style="display: none"></div>
    <div id="button-container">
      <button id="startButton">Start Game</button>
      <button id="returnhomeButton">
        <a href="../../Pages/Home.html">Return to Home</a>
      </button>
    </div>
    <p id="score">Score: 0</p>
    <h1 id="gameOverMessage" style="display: none">You have lost!</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.7/pixi.min.js"></script>
    <script src="SnakeScript.js"></script>
  </body>
</html>
